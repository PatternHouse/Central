version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Compile Source
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sudo ln -sf bash /bin/sh
            - sudo apt install -y maven default-jdk
            - bash ./Scripts/build.sh
            - 'git clone https://github.com/openAOD/patternhouse-o-o.git'
            - cp -Rv ./Build/Portal/* ./patternhouse-o-o/
            - cd ./patternhouse-o-o
            - git config --global user.name "$SM_GH_NAME"
            - git config --gloabl user.email "$SM_GH_EMAIL"
            - git add *
            - 'git commit -a -m "PatternHouse Bot: Semaphore Automated Deployment ..."'
            - 'git push https://$SM_GH_NAME:$SM_GH_TOKEN@github.com/openAOD/patternhouse-o-o.git'
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004
